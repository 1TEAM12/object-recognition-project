{% extends "../user_base/base.html" %}

{% block title %}Sparkling Coffee Club | Sign In{% endblock title%}

{% block content %}
<div class="container">
    <!-- Heading -->
    <h1>Sign In</h1>
    
    <!-- Links -->
    <ul class="links">
    <li>
        <a href="{% url 'user:signin' %}" >SIGN IN</a>
    </li>
    <li>
        <a href="{% url 'user:signup' %}" >SIGN UP</a>
    </li>
    </ul>
    
    <!-- Form -->
    <form method="post">{% csrf_token %}
    <!-- email input -->
    <div class="input__block">
        <input type="email" placeholder="Email" class="input" name='email' maxlength="50"   />
    </div>
    <!-- password input -->
    <div class="input__block">
        <input type="password" placeholder="Password" class="input" name='password'   />
    </div>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <!-- sign in button -->
    <button class="signin__btn">
        Sign In
    </button>
    </form>
</div>
{% endblock content %}
