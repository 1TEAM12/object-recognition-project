회원가입
<form method="post" >{% csrf_token %}
    <input type="email" placeholder="이메일" name="email" maxlength="50"/><p />
    <input type="text" placeholder="사용자 이름" name="username" maxlength="10"/><p />
    <input type="password"  placeholder="비밀번호" name="password" /><p />
    <input type="password" placeholder="비밀번호 재확인" name="password2" /><p />
    {% if error %}
        {{ error }}<p />
    {% endif %}
    <input type="submit" value="가입">
</form>
